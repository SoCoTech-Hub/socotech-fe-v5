
query GetApiQualificationQualification($limit: Int!) {
  apiqualificationqualification(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        author
        closeDate
        createdAt
        createdBy
        degree
        description
        duration
        faculty
        hashtags
        institute
        locale
        localizations
        name
        openDate
        organization
        programmDescription
        publishedAt
        requirements
        shortDescription
        subjects
        updatedAt
        updatedBy
        url
      }
    }
  }
}
