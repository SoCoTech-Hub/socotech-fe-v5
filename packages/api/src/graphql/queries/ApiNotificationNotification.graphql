
query GetApiNotificationNotification($limit: Int!) {
  apinotificationnotification(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        author
        body
        createdAt
        createdBy
        lesson
        locale
        localizations
        name
        organization
        profiles
        publishedAt
        type
        updatedAt
        updatedBy
      }
    }
  }
}
