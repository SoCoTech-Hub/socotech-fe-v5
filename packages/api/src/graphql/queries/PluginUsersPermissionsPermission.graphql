
query GetPluginUsersPermissionsPermission($limit: Int!) {
  pluginuserspermissionspermission(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        action
        createdAt
        createdBy
        locale
        localizations
        publishedAt
        role
        updatedAt
        updatedBy
      }
    }
  }
}
