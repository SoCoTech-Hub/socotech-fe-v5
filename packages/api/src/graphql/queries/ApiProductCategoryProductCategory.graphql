
query GetApiProductCategoryProductCategory($limit: Int!) {
  apiproductcategoryproductcategory(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        locale
        localizations
        name
        organization
        products
        publishedAt
        slug
        updatedAt
        updatedBy
      }
    }
  }
}
