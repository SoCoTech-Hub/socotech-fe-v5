
query GetApiSchoolSchool($limit: Int!) {
  apischoolschool(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        district
        email
        locale
        localizations
        name
        profiles
        province
        publishedAt
        suburb
        tellephone
        updatedAt
        updatedBy
      }
    }
  }
}
