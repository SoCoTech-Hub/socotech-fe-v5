
query GetApiSupportTopicSupportTopic($limit: Int!) {
  apisupporttopicsupporttopic(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        locale
        localizations
        name
        organization
        publishedAt
        support_department
        updatedAt
        updatedBy
      }
    }
  }
}
