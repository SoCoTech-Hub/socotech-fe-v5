
query GetAdminApiToken($limit: Int!) {
  adminapitoken(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        accessKey
        createdAt
        createdBy
        description
        expiresAt
        lastUsedAt
        lifespan
        locale
        localizations
        name
        permissions
        publishedAt
        type
        updatedAt
        updatedBy
      }
    }
  }
}
