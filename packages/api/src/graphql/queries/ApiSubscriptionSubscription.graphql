
query GetApiSubscriptionSubscription($limit: Int!) {
  apisubscriptionsubscription(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        locale
        localizations
        newsletterActive
        organization
        profile
        publishedAt
        smsActive
        updatedAt
        updatedBy
      }
    }
  }
}
