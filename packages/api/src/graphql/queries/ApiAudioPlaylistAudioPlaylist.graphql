
query GetApiAudioPlaylistAudioPlaylist($limit: Int!) {
  apiaudioplaylistaudioplaylist(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        locale
        localizations
        name
        organization
        publishedAt
        updatedAt
        updatedBy
        url
      }
    }
  }
}
