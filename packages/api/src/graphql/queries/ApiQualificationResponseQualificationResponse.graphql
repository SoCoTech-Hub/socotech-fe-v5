
query GetApiQualificationResponseQualificationResponse($limit: Int!) {
  apiqualificationresponsequalificationresponse(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        applied
        createdAt
        createdBy
        isSaved
        locale
        localizations
        profile
        publishedAt
        qualification
        updatedAt
        updatedBy
      }
    }
  }
}
