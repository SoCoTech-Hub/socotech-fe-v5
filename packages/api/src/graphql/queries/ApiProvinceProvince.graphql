
query GetApiProvinceProvince($limit: Int!) {
  apiprovinceprovince(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        country
        createdAt
        createdBy
        lessons
        locale
        localizations
        name
        profiles
        publishedAt
        regions
        updatedAt
        updatedBy
      }
    }
  }
}
