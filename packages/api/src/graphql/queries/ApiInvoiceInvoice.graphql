
query GetApiInvoiceInvoice($limit: Int!) {
  apiinvoiceinvoice(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        body
        createdAt
        createdBy
        locale
        localizations
        publishedAt
        sender
        shipTo
        transaction
        updatedAt
        updatedBy
      }
    }
  }
}
