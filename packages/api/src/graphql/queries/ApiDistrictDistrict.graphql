
query GetApiDistrictDistrict($limit: Int!) {
  apidistrictdistrict(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        country
        createdAt
        createdBy
        locale
        localizations
        name
        province
        publishedAt
        suburbs
        updatedAt
        updatedBy
      }
    }
  }
}
