
query GetApiProductProduct($limit: Int!) {
  apiproductproduct(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        createdAt
        createdBy
        description
        image
        locale
        localizations
        name
        price
        productCategories
        productCustomField
        publishedAt
        slug
        updatedAt
        updatedBy
        url
      }
    }
  }
}
