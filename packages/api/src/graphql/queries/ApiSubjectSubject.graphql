
query GetApiSubjectSubject($limit: Int!) {
  apisubjectsubject(pagination: { limit: $limit }) {
    data {
      id
      attributes {
        color
        createdAt
        createdBy
        grades
        icon
        locale
        localizations
        name
        organization
        price
        profiles
        publishedAt
        qualifications
        subjectCategories
        updatedAt
        updatedBy
      }
    }
  }
}
